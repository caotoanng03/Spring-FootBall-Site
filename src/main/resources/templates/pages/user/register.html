<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="~{/layouts/default :: layout(~{::title}, ~{::main})}">

<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
</head>
<body>
    <main>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-8">
                    <h1 class="text-center">Register</h1>
                    <form action="#" th:action="@{/registerPost}" th:object="${data}" method="POST">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input class="form-control" type="text" id="fullName" name="fullName" th:field="*{name}" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" id="email" name="email" th:field="*{email}" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" id="password" name="password" th:field="*{password}" required="required" />
                        </div>
                        <br>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="submit">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
